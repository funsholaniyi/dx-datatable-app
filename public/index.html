<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>SPA Demo</title>
</head>
<body>
  <div class="ui container">

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
          </div>
        </h2>
      </div>
    </script>

    <!-- Error Template -->
    <script id="detail-template" type="text/x-handlebars-template">
      <div class="ui {{}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            {{}}
            <div class="sub header">{{}}</div>
          </div>
        </h2>
      </div>
    </script>

    <!-- Currency Rates Template -->
    <script id="table-template" type="text/x-handlebars-template">
      <h1 class="ui header">Agriculture Data</h1>
      <hr>
      <div class="ui loading basic segment">
        <table class="ui celled striped selectable inverted table">
          <thead>
            <tr>
              <th class="column-head" data-value="sn">SN</th>
              <th class="column-head" data-value="region">Region</th>
              <th class="column-head" data-value="district">District</th>
              <th class="column-head" data-value="year">Year</th>
              <th class="column-head" data-value="area_ha">Area (HA)</th>
              <th class="column-head" data-value="yield_mt_ha">Yield (MT/HA)</th>
              <th class="column-head" data-value="production_mt">Production (MT)</th>
            </tr>
          </thead>
          <tbody>
            {{#each data}}
            <tr>
              <td class="row-item" data-value="{{sn}}">{{sn}}</td>
              <td class="row-item" data-value="{{sn}}">{{region}}</td>
              <td class="row-item" data-value="{{sn}}">{{district}}</td>
              <td class="row-item" data-value="{{sn}}">{{year}}</td>
              <td class="row-item" data-value="{{sn}}">{{area_ha}}</td>
              <td class="row-item" data-value="{{sn}}">{{yield_mt_ha}}</td>
              <td class="row-item" data-value="{{sn}}">{{production_mt}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

      <div>
        {{#times pageNumber}}
          <a href="/" class="page-number" data-value="{{this}}">{{this}}</a>
        {{/times}}
      </div>
    </script>

    <!-- Page content -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/semantic-ui-calendar/dist/calendar.min.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>
  </div>
</body>
</html>
